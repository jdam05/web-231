            <script>
                // Product class with constructor method that takes four parameters
                class Product {
                    constructor(id, description, price, quantity) {
                        this.id = id;
                        this.description = description;
                        this.quantity = quantity;
                        this.price = price.toFixed(2);
                        this.totalValue = (this.quantity * this.price).toFixed(2);
                        }
                    }
                 // Services class with constructor method that takes four parameters
                class Services {
                    constructor(id, description, hourlyRate, min) {
                        this.id = id;
                        this.description = description;
                        this.hourlyRate = hourlyRate.toFixed(2);
                        this.min = min;
                    }
                }
                 // Employees class with constructor method that takes four parameters
                class Employees {
                    constructor(id, firstName, lastName, salary) {
                        this.id = id;
                        this.firstName = firstName;
                        this.lastName = lastName;
                        this.salary = salary.toFixed(2);
                    }
                }
                // Assigning product objects to product variables
                let product1 = new Product("B072KSDPH2", "Easthills Outdoors Instant Shader Deluxe", 86.39, 20);
                let product2 = new Product("B084KGSV4Q", "JBL Bar 9.1 Channel Soundbar System with Surround Speakers", 1199.95, 3);
                let product3 = new Product("B08HLLG6XH", "warmiplanet Ceiling Fan with Lights Remote Control", 118.99, 6);
                let product4 = new Product("B08CMWHD3B", "Baby Nasal Aspirator", 32.00, 19);
                let product5 = new Product("B01AYFM5BW", "Fluance Fi70B Three-Way Wireless High Fidelity Music System", 749.99, 5);
                // Assigning service objects to product variables
                let service1 = new Services(100, "Website Design", 150.00, 25);
                let service2 = new Services(101, "DevOps Consulting", 125.00, 50);
                let service3 = new Services(102, "Database Design", 125.00, 15);
                // Assigning employee objects to product variables

                let employee2 = new Employees(1008, "Goodman", "Saul", 24.19);
                let employee3 = new Employees(1009, "Laurence", "Justin", 14.86);
                let employee4 = new Employees(1010, "Peterson", "Wesley", 12.76);
                let employee5 = new Employees(1011, "Meyers", "Jennifer", 36.25);
                // Assigning the divs that display tables to variables
                let products = document.getElementById("products");
                let services = document.getElementById("services");
                let employees = document.getElementById("employees");
                // Hiding the three divs by default
                products.style.display = "none";
                services.style.display = "none";
                employees.style.display = "none";
                // Binding the object properties to HTML tables

                // Registering onclick event for "btnDisplayListing" button
                document.getElementById("btnDisplayListing").onclick = function displayFavoriteListing() {

                        /* switch expressions with case statements that compare 
                        the value of choice variable to user selection and hides or displays
                        the appropriate tables.
                        */

                            case "products":

                                services.style.display = "none";
                                employees.style.display = "none";
                                break;
                            case "services":

                                products.style.display = "none";
                                employees.style.display = "none";
                                break;
                            case "employees":
                                employees.style.display = "block";
                                products.style.display = "none";
                                services.style.display = "none";
                                break;
                            case "select":
                                products.style.display = "block";
                                services.style.display = "none";
                                employees.style.display = "none";
